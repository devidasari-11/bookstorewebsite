<!DOCTYPE html>
<head>
    <title>Registration page</title>
</head>
<body>
    <h3 align="center">Registration form</h3>
    <form>
    <table align="center" cellspacing="5" cellpadding="5">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="Name" size="25" required/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="Password" size="25" required/></td>
        </tr>
        <tr>
            <td>Email id:</td>
            <td><input type="email" name="Email-id" size="25" required/></td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input type="text" name="Phone number" size="25" maxlength="10" required/></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender" value="Male"/>Male</td>
            <td><input type="radio" name="Gender" value="Female"/>Female</td>
        </tr>
        <tr>
            <td><label for="dob">Date-of-birth:</label></td>
            <td><input type="date" name="dob"  required></td>
        </tr>
        <tr>
            <td>Languages known:</td>
            <td><input type="checkbox" name="lang">Telugu</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="lang">ENglish</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="lang">Hindi</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="lang">Tamil</td>
        </tr>

        <tr>
            <td>Enter your address:</td>
        </tr>
        <tr>
            <td><textarea name="adress" id="" cols="20" rows="4"  required></textarea></td>
        </tr>
        <tr>
            
            <td><input type="submit"  value="Submit" /></td>
            <td><input type="reset" value="Reset"/></td>
        </tr>
    </table>
    </form>
</body>
</html>
